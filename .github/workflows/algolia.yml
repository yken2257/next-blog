name: Sync Algolia

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] # 使用するNode.jsのバージョンを指定します。必要に応じて変更してください。

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: Sync Algolia
      env:
        NEXT_PUBLIC_ALGOLIA_APPLICATION_ID: ${{ secrets.NEXT_PUBLIC_ALGOLIA_APPLICATION_ID }}
        ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
        NEXT_PUBLIC_ALGOLIA_PRIMARY_INDEX: ${{ secrets.NEXT_PUBLIC_ALGOLIA_PRIMARY_INDEX }}
      run: npm run sync